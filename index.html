<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive Rating Component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <figure>
        <img class="star-icon" src="./images/icon-star.svg" alt="star-icon" />
      </figure>

      <h2 class="head-text">How did we do?</h2>

      <p class="body-text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <sectiion>
        <div class="ratings">
          <div class="rate bg-normal">1</div>
          <div class="rate bg-normal">2</div>
          <div class="rate bg-normal">3</div>
          <div class="rate bg-normal">4</div>
          <div class="rate bg-normal">5</div>
        </div>
      </sectiion>

      <input class="submit-btn" type="button" value="Submit" />
    </main>

    <script src="main.js"></script>
  </body>
</html>
