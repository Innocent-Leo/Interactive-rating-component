<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive Rating Component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <figure>
        <img class="star-icon" src="./images/icon-star.svg" alt="star-icon" />
      </figure>

      <h2 class="head-text">How did we do?</h2>

      <p class="body-text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <section class="ratings">
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
      </section>

      <input class="submit-btn" type="button" value="Submit" />
    </main>

    <!-- You selected
    out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, donâ€™t hesitate to get in touch! -->
  </body>
</html>
